---
layout: default
---
<h1>{{ page.title }}</h1>
<h2>{{page.type }}</h2>
<aside class="portfolio-details">
	<dl>
		<dt>Client :</dt><dd>{{ page.client }}</dd>
		<dt>Year(s) :</dt><dd>{{ page.year }}</dd>
		<dt>Role :</dt><dd>{{ page.role }}</dd>
		<dt>Skills :</dt>
			<dd><ul>
				{% for skill in page.skills %}
					<li>{{ skill }}</li>
				{% endfor %}
			</ul></dd>
	</dl>
</aside>
{{ content }}
<a href="/portfolio/">Retour...</a>
